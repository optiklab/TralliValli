name: CD - Deploy to Azure

on:
  # Temporarily disabled automatic deployment
  # push:
  #   branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}
  IMAGE_NAME: tralivali-api
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
  HEALTH_CHECK_ENDPOINT: /weatherforecast

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ${{ env.REGISTRY_NAME }}
    
    - name: Build Docker image
      run: |
        docker build \
          -f src/TraliVali.Api/Dockerfile \
          -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          .
    
    - name: Push Docker image to ACR
      run: |
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
    
    - name: Log out from Azure
      if: always()
      run: |
        az logout

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Apps
      id: deploy
      run: |
        set -e
        
        echo "Updating container app with new image..."
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        echo "Retrieving application URL..."
        APP_URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn \
          --output tsv)
        
        echo "url=https://$APP_URL" >> $GITHUB_OUTPUT
        echo "✓ Deployed successfully to: https://$APP_URL"
    
    - name: Verify deployment
      run: |
        set -e
        
        APP_URL=$(az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn \
          --output tsv)
        
        echo "Waiting for application to be ready..."
        
        # Retry logic: try up to 10 times with 10 second intervals
        MAX_RETRIES=10
        RETRY_COUNT=0
        SUCCESS=false
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          sleep 10
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://$APP_URL${{ env.HEALTH_CHECK_ENDPOINT }} || echo "000")
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✓ Application is responding with HTTP $HTTP_CODE"
            SUCCESS=true
            break
          fi
          
          RETRY_COUNT=$((RETRY_COUNT + 1))
          echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Received HTTP $HTTP_CODE, retrying..."
        done
        
        if [ "$SUCCESS" = false ]; then
          echo "⚠ WARNING: Application health check failed after $MAX_RETRIES attempts"
          echo "Last HTTP code: $HTTP_CODE"
          echo "Endpoint: https://$APP_URL${{ env.HEALTH_CHECK_ENDPOINT }}"
          echo "Note: This may be expected if the endpoint requires authentication or does not exist"
          echo "Check the container logs for more details"
        fi
    
    - name: Log out from Azure
      if: always()
      run: |
        az logout

