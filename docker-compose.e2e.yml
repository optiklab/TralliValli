services:
  mongodb:
    image: mongo:latest
    container_name: tralivali-mongodb-e2e
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: tralivali_e2e
    ports:
      - "27018:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - e2e-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: tralivali-rabbitmq-e2e
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5673:5672"
      - "15673:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - e2e-network

  redis:
    image: redis:7-alpine
    container_name: tralivali-redis-e2e
    command: sh -c "redis-server --requirepass password --appendonly yes"
    environment:
      REDIS_PASSWORD: password
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a password ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - e2e-network

